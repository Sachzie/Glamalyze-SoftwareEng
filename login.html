<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Glamalyze</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Josefin Sans', sans-serif;
      background-color: #fdf6ff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #7d55c7;
      font-weight: bold;
    }

    header p {
      margin: 0;
      font-size: 0.85rem;
      color: #777;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #7d55c7;
      font-weight: 500;
      margin-left: 1rem;
    }

    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #7d55c7;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #7d55c7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #6846c2;
    }

    .login-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-container a {
      color: #7d55c7;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
   
        <h1>Glamalyze</h1>
        <p>MAKEUP ANALYSIS</p>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
    </div>
  </header>

  <div class="login-container">
    <h2>Welcome Back!</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

</body>
</html>
