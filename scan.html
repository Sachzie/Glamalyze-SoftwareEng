<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glamalyze - Scan</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
    }

    body {
      background-color: #fdd1eb;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #7d55c7;
      font-weight: bold;
    }

    header p {
      margin: 0;
      font-size: 0.85rem;
      color: #777;
    }

    header a {
      text-decoration: none;
      color: #7d55c7;
      font-weight: 500;
      margin-left: 1rem;
    }

    .app-window {
      background-color: #7b60b6;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 12px;
      border: 3px solid #000;
      padding: 1rem;
      position: relative;
    }

    .title-bar {
      background-color: #fdb8e1;
      height: 30px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      font-size: 20px;
      justify-content: flex-start;
      font-weight: bold;
    }

    .video-container {
      background-color: white;
      width: 300px;
      height: 180px;
      margin: 1rem auto;
      border: 3px solid black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .rec-dot {
      position: absolute;
      top: 8px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .rec-dot span {
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
    }

    .rec-dot label {
      color: red;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .video-placeholder {
      width: 70px;
      height: 70px;
      background: black;
      border-radius: 50%;
    }

    .side-controls {
      position: absolute;
      right: 10px;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .side-controls div {
      background-color: white;
      width: 30px;
      height: 30px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    .camera-btn,
    .settings-btn,
    .star-btn {
      position: absolute;
      width: 30px;
      height: 30px;
      background: black;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .camera-btn {
      bottom: 90px;
      right: 30px;
    }

    .settings-btn {
      top: 75px;
      left: 10px;
    }

    .star-btn {
      top: 150px;
      left: 10px;
    }

    .makeup-options {
      display: flex;
      justify-content: space-around;
      background: #f3e9ff;
      padding: 1rem;
      border-radius: 20px;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .makeup-option {
      text-align: center;
      cursor: pointer;
      padding: 0.5rem;
      transition: transform 0.2s;
    }

    .makeup-option:hover {
      transform: scale(1.1);
    }

    .makeup-option img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .makeup-option p {
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    .shades-container {
      margin-top: 1.5rem;
      text-align: center;
      background: #fff0fa;
      padding: 1rem;
      border-radius: 16px;
    }

    .shades-container h3 {
      margin-bottom: 1rem;
      color: #7b60b6;
    }

    .shade-swatch {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-block;
      margin: 8px;
      border: 2px solid #aaa;
      cursor: pointer;
    }

    .shade-swatch:hover {
      border-color: #000;
    }

    @media (max-width: 600px) {
      .makeup-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Glamalyze</h1>
      <p>MAKEUP ANALYSIS</p>
    </div>
    <div>
      <a href="index.html">Home</a>
    </div>
  </header>

  <div class="app-window">
    <div class="title-bar">„É°Âè£‚Äî</div>

    <div class="settings-btn">‚öôÔ∏è</div>
    <div class="star-btn">‚òÖ</div>

    <div class="video-container">
      <div class="video-placeholder"></div>
      <div class="rec-dot">
        <span></span>
        <label>REC</label>
      </div>
    </div>

    <div class="side-controls">
      <div title="Audio">üîä</div>
      <div title="Record">üé•</div>
      <div title="Stop">‚èπÔ∏è</div>
    </div>

    <div class="camera-btn" title="Take Snapshot">üì∑</div>

    <!-- Makeup Options -->
    <div class="makeup-options">
      <div class="makeup-option" onclick="showShades('foundation')">
        <img src="https://img.icons8.com/color/96/foundation-makeup.png" alt="Face">
        <p>Face</p>
      </div>
      <div class="makeup-option" onclick="showShades('lipstick')">
        <img src="https://img.icons8.com/color/96/lipstick.png" alt="Lipstick">
        <p>Lipstick</p>
      </div>
      <div class="makeup-option" onclick="showShades('eye')">
        <img src="https://img.icons8.com/color/96/mascara.png" alt="Eye">
        <p>Eye</p>
      </div>
      <div class="makeup-option" onclick="showShades('blush')">
        <img src="https://img.icons8.com/color/96/powder.png" alt="Blush">
        <p>Blush</p>
      </div>
      <div class="makeup-option" onclick="showShades('brows')">
        <img src="https://img.icons8.com/fluency/96/eyebrow.png" alt="Brows">
        <p>Brows</p>
      </div>
    </div>
    <!-- Shades Result -->
    <div id="shades-container" class="shades-container"></div>
  </div>
  <div style="text-align: center; margin-top: 2rem;">
    <a href="final.html">
      <button style="padding: 0.7rem 2rem; background-color: #7d55c7; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">
        View Final Look
      </button>
    </a>
  </div>
  <script>
    function showShades(type) {
      const container = document.getElementById('shades-container');
      let html = '';

      if (type === 'foundation') {
        html = `
          <h3>Choose Your Foundation Shade:</h3>
          <div class="shade-swatch" style="background:#f5d6c6;"></div>
          <div class="shade-swatch" style="background:#e4b7a0;"></div>
          <div class="shade-swatch" style="background:#c49e82;"></div>
        `;
      } else if (type === 'lipstick') {
        html = `
          <h3>Choose Your Lipstick Shade:</h3>
          <div class="shade-swatch" style="background:#d81b60;"></div>
          <div class="shade-swatch" style="background:#ec407a;"></div>
          <div class="shade-swatch" style="background:#f8bbd0;"></div>
        `;
      } else if (type === 'eye') {
        html = `
          <h3>Choose Your Eye Shadow:</h3>
          <div class="shade-swatch" style="background:#5e35b1;"></div>
          <div class="shade-swatch" style="background:#7e57c2;"></div>
          <div class="shade-swatch" style="background:#d1c4e9;"></div>
        `;
      } else if (type === 'blush') {
        html = `
          <h3>Choose Your Blush:</h3>
          <div class="shade-swatch" style="background:#ff8a80;"></div>
          <div class="shade-swatch" style="background:#f48fb1;"></div>
          <div class="shade-swatch" style="background:#fce4ec;"></div>
        `;
      } else if (type === 'brows') {
        html = `
          <h3>Choose Your Brow Color:</h3>
          <div class="shade-swatch" style="background:#4e342e;"></div>
          <div class="shade-swatch" style="background:#6d4c41;"></div>
          <div class="shade-swatch" style="background:#a1887f;"></div>
        `;
      }

      container.innerHTML = html;
   }

    function goToFinalLook() {
      window.location.href = "final.html";
    }
  </script>

</body>
</html>
