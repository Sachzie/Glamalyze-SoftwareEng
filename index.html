<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glamalyze</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Josefin Sans', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fde2ff, #e0c3fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo img {
      width: 40px;
    }

    .logo h1 {
      color: #7a49f5;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .logo span {
      display: block;
      font-size: 0.8rem;
      color: #555;
      font-weight: 400;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    .auth-buttons a {
      text-decoration: none;
      color: #7a49f5;
      font-weight: 600;
      border: 1px solid #7a49f5;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #7a49f5;
      color: white;
    }

    main {
      text-align: center;
      margin-top: 5rem;
    }

    .upload-container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .upload-container img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .upload-container h2 {
      color: #7a49f5;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }

    .upload-container p {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .upload-icon {
      background-color: #fde2ff;
      border-radius: 50%;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .upload-btn,
    .scan-btn {
      background-color: #f6a3ff;
      border: none;
      padding: 0.7rem 1.5rem;
      color: white;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .upload-btn:hover,
    .scan-btn:hover {
      background-color: #e67de8;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Glamalyze</h1>
      <span>MAKEUP ANALYSIS</span>
    </div>
    <div class="auth-buttons">
      <a href="scan.html">Scan</a>
      <a href="login.html">Register</a>
    </div>
  </header>

  <main>
    <div class="upload-container">
      <img class="upload-icon" src="https://img.icons8.com/fluency/96/user-female-circle.png" alt="Upload" />
      <h2>Welcome to Glamalyze!</h2>
      <p>Please upload a selfie or click scan to begin your analysis.</p>

      <div class="btn-group">
        <!-- Button to trigger file input -->
        <button class="upload-btn" onclick="document.getElementById('selfieInput').click();">Add a Selfie</button>
        
        <!-- Hidden file input -->
        <input type="file" id="selfieInput" accept="image/*" onchange="handleSelfieUpload(this)" />
        
        <!-- Scan button -->
        <a href="scan.html" class="scan-btn">Scan in Real Time</a>
      </div>
    </div>
  </main>

  <script>
    function handleSelfieUpload(input) {
      if (input.files && input.files[0]) {
        alert("Selfie uploaded: " + input.files[0].name);
        // You can redirect or process the file here
      }
    }
  </script>
</body>
</html>
